<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Quotes âœ¨</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            background-color: #fef2f2;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            position: relative;
        }
        h1 {
            font-size: 24px;
            color: #ff4081;
            margin-bottom: 20px;
        }
        .quote-box {
            font-size: 18px;
            font-weight: bold;
            color: #555;
            background: #fff4f4;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease-in-out;
        }
        .btn {
            background: #ff4081;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease-in-out;
        }
        .btn:hover {
            background: #d81b60;
            transform: scale(1.05);
        }
        .button-container {
            width: 80%;
            max-width: 400px;
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }
        .back-btn {
            color: rgb(118, 118, 118);
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
        }
        .back-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’– Today's message ðŸ’–</h1>
        <div class="quote-box">
            {{ quote }} <!-- Display the random quote from Flask -->
        </div>
        <form action="/workload-a" method="get">
            <button class="btn">Get New Quote âœ¨</button>
        </form>
    </div>

    <!-- Back Button Positioned at the Bottom Right -->
    <div class="button-container">
        <a href="/" class="back-btn">â¬… Back</a>
    </div>
</body>
</html>
